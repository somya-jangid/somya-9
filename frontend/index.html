<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="glassmorphic">
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p class="subheading">Innovative Solutions for Modern Problems</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>
    <section class="features">
        <div class="feature-card">Feature 1</div>
        <div class="feature-card">Feature 2</div>
        <div class="feature-card">Feature 3</div>
    </section>
    <section class="about-us">
        <div class="about-content">
            <img src="https://example.com/about-image.jpg" alt="About Us">
            <div class="text-content">
                <h2>About Us</h2>
                <p>Our mission is to deliver the best solutions.</p>
            </div>
        </div>
    </section>
    <section class="testimonials">
        <div class="testimonial-card">Testimonial 1</div>
        <div class="testimonial-card">Testimonial 2</div>
        <div class="testimonial-card">Testimonial 3</div>
    </section>
    <section class="contact">
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <div class="social-media">Social Media Links</div>
        <p>&copy; 2023 Modern Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
